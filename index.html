<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecione o Dispositivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #4f46e5;
        }

        form div {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="radio"] {
            accent-color: #4f46e5;
            transform: scale(1.2);
            margin-right: 8px;
        }

        label {
            font-size: 16px;
            cursor: pointer;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background: linear-gradient(135deg, #4338ca, #7e22ce);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
        }

        #content {
            margin-top: 25px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            color: #4f46e5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
